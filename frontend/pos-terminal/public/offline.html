<!DOCTYPE html>
<html lang="en">
<head>

  <title>Offline - POS Terminal</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

      flex-direction: column;
      align-items: center;

      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #495057;

    .offline-container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      margin-top: 0;
      color: #343a40;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4a6cfa;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #3a56c5;
    }
  </style>
</head>
